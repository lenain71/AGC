         <style>

             /* Popup pour "Tu chauffes..." (dispara√Æt automatiquement) */
            #temp-message {
                display: none;
                background-color: rgba(255, 165, 0, 0.9);

            /* Popup pour les lettres (doit √™tre ferm√©e manuellement) */

                display: none;
                background-color:  rgba(255, 165, 0, 0.9);

                padding: 30px;
                border-radius: 10px;

            #message {
            display: none;
            background-color: violet;
            padding-top: 30px;
            padding-bottom: 30px;
            padding-left: 5px;
            padding-right: 5px;
            border: 1px solid black;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* Assurez-vous que le message est au-dessus de la carte */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }

            #close-btn {
                position: absolute;
            top: 5px;
            right: 0px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            }

            @keyframes pulse {
                from { transform: translate(-50%, -50%) scale(1); }
                to { transform: translate(-50%, -50%) scale(1.05); }
            }

            /* Pop-up finale (responsive) */
            #final-popup {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.95);
                z-index: 9999;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                font-family: 'Creepster', cursive;
                color: white;
                text-align: center;
                overflow: hidden;
                padding: 10px;
                box-sizing: border-box;
            }

            #final-popup-content {
                background: linear-gradient(to bottom, #ff6b00, #d64500);
                padding: 20px;
                border-radius: 10px;
                border: 2px solid #fff;
                box-shadow: 0 0 20px #ff6b00;
                width: 90%;
                max-width: 400px; /* Limite la largeur sur desktop */
                animation: pulse 1.5s infinite alternate, fadeIn 0.5s;
                position: relative;
                overflow: hidden;
            }

            #final-title {
                font-size: clamp(1.8rem, 5vw, 2.5rem); /* Taille adaptative */
                margin-bottom: 15px;
                color: #fff;
                text-shadow: 0 0 10px #ff00de;
                line-height: 1.2;
            }

            #final-phrase {
                font-size: clamp(1.2rem, 4vw, 1.8rem); /* Taille adaptative */
                margin: 15px 0;
                text-shadow: 0 0 8px #000;
                min-height: 80px;
                word-break: break-word; /* √âvite le d√©bordement */
                padding: 0 10px;
            }

            .pumpkin-icon {
                font-size: clamp(2rem, 8vw, 3.5rem); /* Ic√¥ne citrouille responsive */
                margin: 10px 0;

            }

            #close-final {
                margin-top: 20px;
                padding: 10px 25px;
                background: #000;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: clamp(1rem, 3vw, 1.2rem);
                cursor: pointer;
                transition: all 0.3s;
                width: 60%; /* Bouton plus large sur mobile */
                max-width: 200px;
            }

            #close-final:hover {
                background: #fff;
                color: #ff6b00;
            }

            /* Animations */
            @keyframes pulse {
                from { transform: scale(1); }
                to { transform: scale(1.03); }
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }

            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-15px); }
            }

            /* Confettis et feux d'artifice (optimis√©s) */
            .confetti {
                position: absolute;
                width: 8px;
                height: 8px;
                top: -10px;
                opacity: 0;
            }

            .firework {
                position: absolute;
                width: 4px;
                height: 4px;
                border-radius: 50%;
            }

            /* Media queries pour ajustements sp√©cifiques */
            @media (max-width: 600px) {
                #final-popup-content {
                    width: 95%; /* Prend presque toute la largeur */
                    padding: 15px;
                }

                #final-title {
                    font-size: 1.8rem;
                }

                #final-phrase {
                    font-size: 1.4rem;
                }

                #close-final {
                    width: 70%;
                    padding: 12px 20px;
                }
            }

            @media (max-width: 400px) {
                #final-title {
                    font-size: 1.5rem;
                }

                #final-phrase {
                    font-size: 1.2rem;
                }

                .pumpkin-icon {
                    font-size: 2.5rem;
                }
            }

         <!-- Popup temporaire ("Tu chauffes...") -->
        <div id="temp-message">
            <span id="temp-content"></span>
        </div>
         <!-- Popup permanente (lettres/ic√¥nes) -->
        <div id="letter-message">
            <span id="letter-content"></span>
            <button id="close-btn" onclick="closeLetterMessage()">‚úï</button>
        </div>
        <div id="final-popup">
            <div id="final-popup-content">
                <h1 id="final-title">üéÉ F√âLICITATIONS ! üéÉ</h1>
                <div class="pumpkin-icon">üéÉ</div>
                <h2>Tu as d√©couvert la phrase secr√®te :</h2>
                <div id="final-phrase"></div>
                <button id="close-final">Fermer</button>
            </div>
        </div>
        <div id="map" class="mapContainer" style="width: 100%; height: 100%; position: absolute;"></div>
        <script>
            //maps
            var map = L.map('map',{zoomControl: true}).setView([47.3361765,5.1518826], 16);
            L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',
             {
                subdomains:['mt0','mt1','mt2','mt3'],
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" title="map">OpenStreetMap</a>'
            }).addTo(map);

            map.locate({setView: true, maxZoom: 16});
            const userMarker = L.marker([0, 0], { icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', iconSize: [30, 30] }) }).addTo(map);
            
            let customIcon = {
                iconUrl:"picto.png",
                iconSize:[40,40]
            }

            let customIconVisited = {
                iconUrl: "picto_visited.png", // Ic√¥ne verte (pour les points visit√©s)
                iconSize: [40, 40]
            };

            // D√©finis iconHidden en haut du script
            let iconHidden = {
                iconUrl: "picto_hidden.png", // Remplace par l'URL de ton ic√¥ne pour le point cach√©
                iconSize: [40, 40]
            };

            let myIcon = L.icon(customIcon);
            let myIconVisited = L.icon(customIconVisited);
            let myIconHidden = L.icon(iconHidden);

            let currentPositionMarker;
            let currentPositionCircle;
            let cooldown = { temp: false, letter: false };

            // Coordonn√©es des marqueurs (num√©ro => [lat, lng])
            const markerCoords = {
                "1": [47.3402597, 5.1522895],
                "2": [47.331693, 5.154582],
                "3": [47.332244, 5.154542],
                "4": [47.332224, 5.153939],
                "5": [47.331878, 5.152650],
                "6": [47.331446, 5.152159],
                "7": [47.334267, 5.154304],
                "8": [47.334399, 5.149966],
                "9": [47.334338, 5.149016],
                "10": [47.333882, 5.148400],
                "11": [47.332713, 5.148748],
                "12": [47.334905, 5.148384],
                "13": [47.334862, 5.149969],
                "14": [47.335400, 5.150589],
                "15": [47.336126, 5.150325],
                "16": [47.337448, 5.149531],
                "17": [47.337738, 5.147247],
                "18": [47.3384608, 5.1449500],
                "19": [47.3389617, 5.1486665]
            };

               // Coordonn√©es du point cach√© (üëª)
            const hiddenMarkerCoords = [47.3366272, 5.1588904];
            let hiddenMarker = null;

             // Contenu des popups
            const markerContents = {
                "1": "s", "2": "3", "3": "üéÉ", "4": "e", "5": "t", "6": "1", "7": "o", "8": "i", "9": "r",
                "10": "a", "11": "n", "12": "2", "13": "f", "14": "m", "15": "e", "16": "t", "17": "r", "18": "o", "19": "n"
            };

            // R√©cup√®re les points visit√©s depuis le stockage local
            let visitedMarkers = JSON.parse(localStorage.getItem('visitedMarkers')) || {};

            // Cr√©ation des marqueurs avec ic√¥ne adapt√©e
            let markers = [];
            Object.keys(markerCoords).forEach(num => {
                    let iconOptions = {
                    title: num,
                    draggable: false,
                    icon: visitedMarkers[num] ? myIconVisited : myIcon,
                    zIndexOffset: 500
                };
                 let marker = new L.Marker(markerCoords[num], iconOptions)
                    .bindTooltip(visitedMarkers[num] ? (num + " : lettre <strong>" + markerContents[num] + "</strong>") : num, { permanent: true, direction: 'top', html:true })
                    .addTo(map);
                markers.push(marker);
               
            });  

            // V√©rifie si tous les points sont d√©j√† visit√©s au chargement de la page
            checkAllVisited();


            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);


            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(updatePosition,function(error) {
                    console.log(error);
                },
                {
                    enableHighAccuracy: true, timeout: 10000, maximumAge: 0
                })
            }
            else
            {
                alert("La g√©olocalisation n'est pas disponible sur votre appareil !");
            }

            // Fonction pour afficher "Tu chauffes..." (5 secondes)
            function showTempMessage(content) {
                document.getElementById('temp-content').textContent = content;
                let tempMsg = document.getElementById('temp-message');
                tempMsg.style.display = 'block';
                setTimeout(() => { tempMsg.style.display = 'none'; }, 5000);
            }

            // Fonction pour afficher la lettre (doit √™tre ferm√©e manuellement)
            function showLetterMessage(content) {
                document.getElementById('letter-content').textContent = "La lettre myst√®re : " + content;
                document.getElementById('letter-message').style.display = 'block';
            }

            // Fermer la popup de lettre
            function closeLetterMessage() {
                document.getElementById('letter-message').style.display = 'none';
            }    

            function onLocationFound(e) {
                    var radius = e.accuracy;

                    currentPositionMarker = L.marker(e.latlng,{zIndexOffset: 1000}).addTo(map);

                    currentPositionCircle = L.circle(e.latlng, radius).addTo(map);
                }

            function onLocationError(e) {
                    alert("La g√©olocalisation n'est pas disponible sur votre appareil ou a √©t√© refus√©e !" + e.message);
                }

            function updatePosition(position) {
                    var lat = position.coords.latitude;
                    var long = position.coords.longitude;
                    var radius = position.coords.accuracy;

                    // Ajuste les seuils dynamiquement
                    const closeThreshold = radius > 15 ? 15 : 8;
                    const veryCloseThreshold = radius > 15 ? 10 : 3;

                    currentPositionMarker.setLatLng([lat,long]);
                    currentPositionCircle.setLatLng([lat,long]).setRadius(radius);

                    // Affiche un avertissement si la pr√©cision est mauvaise
                    if (radius > 20) {
                        showTempMessage(`Pr√©cision : ${radius.toFixed(1)}m. Approche-toi bien !`);
                    }

                    //v√©rification de distance aux points
                    markers.forEach(marker => {
                        var distance = getDistanceFromLocationInMeters(lat,long,marker._latlng.lat,marker._latlng.lng);

                        if (distance <= closeThreshold && distance > veryCloseThreshold && !cooldown.temp && visitedMarkers[marker.options.title] !== true) {
                            vibrateDevice(100);
                            showTempMessage("Tu chauffes... üî•üéÉüëªüï∑Ô∏è");
                            cooldown.temp = true;
                            setTimeout(() => { cooldown.temp = false; }, 5000);
                        }
                        else if (distance <= veryCloseThreshold && !cooldown.letter && visitedMarkers[marker.options.title] !== true) {
                            vibrateDevice(300);
                            showLetterMessage(markerContents[marker.options.title]);
                            markAsVisited(marker.options.title);
                            
                            cooldown.letter = true;
                            setTimeout(() => { cooldown.letter = false; }, 30000); // 30s de cooldown
                        }
                    });

                     // V√©rifie le point myst√®re S'IL EXISTE
                    if (hiddenMarker) {
                        const distance = getDistanceFromLocationInMeters(lat, long, hiddenMarker._latlng.lat, hiddenMarker._latlng.lng);
                        if(distance <= closeThreshold && distance > veryCloseThreshold && !cooldown.temp) {
                            vibrateDevice(100);
                            showTempMessage("Tu chauffes... üî•üéÉüëªüï∑Ô∏è");
                            cooldown.temp = true;
                            setTimeout(() => { cooldown.temp = false; }, 5000);
                        }else if (distance <= veryCloseThreshold && !cooldown.letter) {
                            showLetterMessage('üëª');
                            markAsVisited('20');
                            cooldown.letter = true;
                            setTimeout(() => { cooldown.letter = false; }, 30000);
                        }
                    }
                }

            function getDistanceFromLocationInMeters(currLat,currLong,destLat,destLong) { 
                    var R = 6371000;
                    var dLat = (destLat - currLat) * Math.PI / 180;
                    var dLong = (destLong - currLong) * Math.PI / 180;

                    var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + 
                            Math.cos(currLat * Math.PI / 180) * Math.cos(destLat * Math.PI / 180) * 
                            Math.sin(dLong / 2) * Math.sin(dLong / 2);
                    
                    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                    var d = R * c;
                    return d;

                }

        // Vibration
            function vibrateDevice(duration) {
                if ("vibrate" in navigator) navigator.vibrate(duration);
            }

            function closeMessage() {
                document.getElementById('message').style.display = 'none';
            }

            // Fonction pour marquer un point comme visit√©
            function markAsVisited(markerNumber) {
                if (!visitedMarkers[markerNumber]) {
                    visitedMarkers[markerNumber] = true;
                    localStorage.setItem('visitedMarkers', JSON.stringify(visitedMarkers));

                    // Mise √† jour de l'ic√¥ne
                    markers.forEach(marker => {
                        if (marker.options.title === markerNumber.toString()) {
                        const latlng = marker.getLatLng();
                            map.removeLayer(marker); // Supprime l'ancien marqueur
                            const newMarker = L.marker(latlng, {
                                title: markerNumber.toString(),
                                draggable: false,
                                icon: myIconVisited,
                                zIndexOffset: 500
                            }).bindTooltip((markerNumber.toString() + " : lettre <strong>"+markerContents[markerNumber]+"</strong>"), { permanent: true, direction: 'top', html:true }).addTo(map); // Recr√©e le marqueur avec la nouvelle ic√¥ne
                           
                            // Remplace l'ancien marqueur par le nouveau dans le tableau
                            const index = markers.indexOf(marker);
                            if (index !== -1) {
                                markers[index] = newMarker; 
                            }
                        }
                    });

                    checkAllVisited();
                }
            }

            // V√©rifier si tous les points sont visit√©s
            function checkAllVisited() {
                 // 1. V√©rifie si tous les points NORMAUX sont visit√©s
                const allNormalPointsVisited = Object.keys(markerCoords).every(num => visitedMarkers[num]);

                if (allNormalPointsVisited && !hiddenMarker) {
                    hiddenMarker = L.marker(hiddenMarkerCoords, { icon: myIconHidden })
                        .bindTooltip("Point secret", { permanent: true, direction: 'top' })
                        .addTo(map);
                }

                // 3. V√©rifie si TOUS les points (normaux + secret) sont visit√©s
                const allPointsVisited = allNormalPointsVisited;
                if (allPointsVisited && !document.getElementById('final-popup').style.display) {
                    revealFinalPhrase();
                }
            }

            // Fonction pour afficher une popup
            function showPopup(content, duration = 5000) {
                document.getElementById('popup-content').textContent = content;
                document.getElementById('message').style.display = 'block';
                setTimeout(closeMessage, duration);
            }

              // Fonction pour r√©v√©ler la phrase secr√®te
            function revealFinalPhrase() {
                // R√©cup√®re la phrase compl√®te depuis markerContents (dans l'ordre des points)
                const phraseOrder = ["6", "12", "2", "3", "5", "9", "10", "11", "1", "13", "7", "17", "14", "15", "16", "18", "8", "15", "19"];

                const phraseParts = phraseOrder.map(key => markerContents[key]);
                let finalPhrase = phraseParts.join("");
                if(visitedMarkers["20"]) {
                    finalPhrase += "üëª";
                }

                document.getElementById('final-phrase').textContent = finalPhrase;

                // Affiche la pop-up
                document.getElementById('final-popup').style.display = 'flex';

                // Lance les animations
                launchConfetti();
                launchFireworks();

                // G√®re la fermeture
                document.getElementById('close-final').onclick = () => {
                    document.getElementById('final-popup').style.display = 'none';
                };
            }

            // Animation de confettis
            function launchConfetti() {
                const colors = ['#ff6b00', '#ff00de', '#00ff7f', '#ffff00', '#ff0000'];
                const popup = document.getElementById('final-popup-content');

                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    popup.appendChild(confetti);

                    // Animation de chute
                    const fallDuration = 2 + Math.random() * 3;
                    confetti.style.animation = `fall ${fallDuration}s linear forwards`;

                    // Animation CSS pour la chute
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes fall {
                            to { transform: translateY(100vh) rotate(${Math.random() * 360}deg); }
                        }
                    `;
                    document.head.appendChild(style);

                    // Supprime les confettis apr√®s l'animation
                    setTimeout(() => {
                        confetti.remove();
                    }, fallDuration * 1000);
                }
            }

                    // Animation de feux d'artifice
                    // Animation de feux d'artifice
            function launchFireworks() {
                const popup = document.getElementById('final-popup');
                const centerX = popup.offsetWidth / 2;
                const centerY = popup.offsetHeight / 2;

                for (let i = 0; i < 20; i++) {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    firework.style.left = centerX + 'px';
                    firework.style.top = centerY + 'px';
                    firework.style.backgroundColor = `hsl(${Math.random() * 60 + 20}, 100%, 50%)`;
                    popup.appendChild(firework);

                    // Animation al√©atoire
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 2 + Math.random() * 3;
                    const xVel = Math.cos(angle) * velocity;
                    const yVel = Math.sin(angle) * velocity;

                    let posX = centerX;
                    let posY = centerY;
                    let opacity = 1;

                    const animate = setInterval(() => {
                        posX += xVel;
                        posY += yVel;
                        opacity -= 0.01;
                        firework.style.left = posX + 'px';
                        firework.style.top = posY + 'px';
                        firework.style.opacity = opacity;

                        if (opacity <= 0) {
                            clearInterval(animate);
                            firework.remove();
                        }
                    }, 16);
                }
            }
        </script>
