<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGC - Halloween | Bient√¥t disponible...</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Creepster', cursive;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://media.giphy.com/media/l0HlNaQ6gWfllcjDO/giphy.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 15px;
            color: #ff6b00;
            text-shadow: 0 0 10px #ff00de, 0 0 20px #ff6b00;
            animation: flicker 1.5s infinite alternate;
            line-height: 1.2;
        }
        p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: 20px;
            color: #fff;
            font-family: 'Arial', sans-serif;
            padding: 0 10px;
        }
        .pumpkin {
            font-size: clamp(2.5rem, 12vw, 4rem);
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }
        .spider {
            position: absolute;
            animation: moveSpider linear infinite;
            font-size: clamp(1.2rem, 6vw, 2rem);
            z-index: 10;
        }
        .spider:nth-child(1) { animation-duration: 10s; }
        .spider:nth-child(2) { animation-duration: 12s; }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 10px #ff00de, 0 0 20px #ff6b00; }
            20%, 24%, 55% { text-shadow: none; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes moveSpider {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(calc(80vw - 20px), calc(40vh - 20px)) rotate(90deg); }
            50% { transform: translate(calc(30vw - 20px), calc(80vh - 20px)) rotate(180deg); }
            75% { transform: translate(calc(70vw - 20px), calc(20vh - 20px)) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        .countdown {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-top: 15px;
            color: #00ff7f;
            font-family: 'Arial', sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid #ff6b00;
        }
        @media (max-width: 600px) {
            .spider { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="spider">üï∑Ô∏è</div>
        <div class="spider" style="top: 10%; right: 5%;">üï∏Ô∏è</div>
        <div class="pumpkin">üéÉ</div>
        <h1>La chasse<br>va commencer...</h1>
        <p>Pr√©pare-toi pour une aventure effrayante !<br>Notre jeu Halloween arrive tr√®s vite...</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const eventDate = new Date("Oct 14, 2025 10:00:00").getTime();
            const diff = eventDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').textContent = "C'est l'heure ! Reviens bient√¥t !";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent =
                days + "j " + hours + "h " + minutes + "m " + seconds + "s";
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
