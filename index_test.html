         <style>

             /* Popup pour "Tu chauffes..." (dispara√Æt automatiquement) */

                color: white;
                padding: 30px;

            #message {
            display: none;

            position: fixed;

            transform: translate(-50%, -50%);
            z-index: 1000; /* Assurez-vous que le message est au-dessus de la carte */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

            #close-btn {
                position: absolute;
            top: 5px;

    <body>
        <!-- <div id="message">
            Tu chauffes... üéÉüëªüï∑Ô∏è

         <!-- Popup temporaire ("Tu chauffes...") -->
        <div id="temp-message">Tu chauffes... üî•üéÉüëªüï∑Ô∏è</div>
         <!-- Popup permanente (lettres/ic√¥nes) -->
        <div id="letter-message">
            <span id="letter-content"></span>
            <button id="close-btn" onclick="closeLetterMessage()">‚úï</button>
        </div>
        <div id="map" class="mapContainer" style="width: 100%; height: 100%; position: absolute;"></div>
        <script>
            //maps
            var map = L.map('map',{zoomControl: true}).setView([47.3361765,5.1518826], 16);
            L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',
             {
                subdomains:['mt0','mt1','mt2','mt3'],
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" title="map">OpenStreetMap</a>'
            }).addTo(map);

            map.locate({setView: true, maxZoom: 16});
            const userMarker = L.marker([0, 0], { icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', iconSize: [30, 30] }) }).addTo(map);

            let customIcon = {
                iconUrl:"picto.png",
                iconSize:[40,40]
            }

            let customIconVisited = {
                iconUrl: "picto_visited.png", // Ic√¥ne verte (pour les points visit√©s)
                iconSize: [40, 40]
            };

            // D√©finis iconHidden en haut du script
            let iconHidden = {
                iconUrl: "picto_hidden.png", // Remplace par l'URL de ton ic√¥ne pour le point cach√©
                iconSize: [40, 40]
            };

            let myIcon = L.icon(customIcon);
            let myIconVisited = L.icon(customIconVisited);
            let myIconHidden = L.icon(iconHidden);

            let currentPositionMarker;
            let currentPositionCircle;
            let cooldown = { temp: false, letter: false };

            // Coordonn√©es des marqueurs (num√©ro => [lat, lng])
            const markerCoords = {
                "1": [47.331484, 5.156729],
                "2": [47.331693, 5.154582],
                "3": [47.332244, 5.154542],
                "4": [47.332224, 5.153939],
                "5": [47.331878, 5.152650],
                "6": [47.331446, 5.152159],
                "7": [47.334267, 5.154304],
                "8": [47.334399, 5.149966],
                "9": [47.334338, 5.149016],
                "10": [47.333882, 5.148400],
                "11": [47.332713, 5.148748],
                "12": [47.334905, 5.148384],
                "13": [47.334862, 5.149969],
                "14": [47.335400, 5.150589],
                "15": [47.336126, 5.150325],
                "16": [47.337448, 5.149531],
                "17": [47.337738, 5.147247],
                "18": [47.3384608, 5.1449500],
                "19": [47.3389617, 5.1486665]
            };

               // Coordonn√©es du point cach√© (üëª)
            const hiddenMarkerCoords = [47.3366272, 5.1588904];
            let hiddenMarker = null;

            // Contenu des popups (phrase : "1 2 3 üéÉ transforme toi en üëª")
             // Contenu des popups
            const markerContents = {
                "1": "s", "2": "3", "3": "üéÉ", "4": "e", "5": "t", "6": "1", "7": "o", "8": "i", "9": "r",
                "10": "a", "11": "n", "12": "2", "13": "f", "14": "m", "15": "e", "16": "t", "17": "r", "18": "o", "19": "n"
            };

            // R√©cup√®re les points visit√©s depuis le stockage local
            let visitedMarkers = JSON.parse(localStorage.getItem('visitedMarkers')) || {};

            // Cr√©ation des marqueurs avec ic√¥ne adapt√©e
            let markers = [];
            Object.keys(markerCoords).forEach(num => {
                    let iconOptions = {
                    title: num,
                    draggable: false,
                    icon: visitedMarkers[num] ? myIconVisited : myIcon,
                    zIndexOffset: 500
                };
                 let marker = new L.Marker(markerCoords[num], iconOptions)
                    .bindTooltip(visitedMarkers[num] ? (num + " : lettre " + markerContents[num]) : num, { permanent: true, direction: 'top' })
                    .addTo(map);
                markers.push(marker);
               
            });  

            // V√©rifie si tous les points sont d√©j√† visit√©s au chargement de la page
            checkAllVisited();


            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);


            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(updatePosition,function(error) {
                    console.log(error);
                },
                {
                    enableHighAccuracy: true, timeout: 10000, maximumAge: 0
                })
            }
            else
            {
                alert("La g√©olocalisation n'est pas disponible sur votre appareil !");
            }

            // Fonction pour afficher "Tu chauffes..." (5 secondes)
            function showTempMessage() {
                const tempMsg = document.getElementById('temp-message');
                tempMsg.style.display = 'block';
                setTimeout(() => { tempMsg.style.display = 'none'; }, 5000);
            }

            // Fonction pour afficher la lettre (doit √™tre ferm√©e manuellement)
            function showLetterMessage(content) {
                document.getElementById('letter-content').textContent = "La lettre myst√®re : " + content;
                document.getElementById('letter-message').style.display = 'block';
            }

            // Fermer la popup de lettre
            function closeLetterMessage() {
                document.getElementById('letter-message').style.display = 'none';
            }    

            function onLocationFound(e) {
                    var radius = e.accuracy;

                    currentPositionMarker = L.marker(e.latlng,{zIndexOffset: 1000}).addTo(map);

                    currentPositionCircle = L.circle(e.latlng, radius).addTo(map);
                }

            function onLocationError(e) {
                    alert("La g√©olocalisation n'est pas disponible sur votre appareil ou a √©t√© refus√©e !" + e.message);
                }

            function updatePosition(position) {
                    var lat = position.coords.latitude;
                    var long = position.coords.longitude;
                    var radius = position.coords.accuracy;

                    currentPositionMarker.setLatLng([lat,long]);
                    currentPositionCircle.setLatLng([lat,long]).setRadius(radius);

                    //v√©rification de distance aux points
                    markers.forEach(marker => {
                        var distance = getDistanceFromLocationInMeters(lat,long,marker._latlng.lat,marker._latlng.lng);

                        if (distance <= 8 && distance > 3 && !cooldown.temp && visitedMarkers[marker.options.title] !== true) {
                        //if (distance <= 8 && distance > 3) {
                            vibrateDevice(100);
                            showTempMessage();
                            cooldown.temp = true;
                            setTimeout(() => { cooldown.temp = false; }, 5000);
                        }
                        else if (distance <= 3 && !cooldown.letter && visitedMarkers[marker.options.title] !== true) {
                        //else if (distance <= 3) {
                            vibrateDevice(300);
                            if(marker.options.title === 'Point secret') {
                                showLetterMessage('üëª');
                            }
                            else {
                                showLetterMessage(markerContents[marker.options.title]);
                                markAsVisited(marker.options.title);
                            }
                            cooldown.letter = true;
                            setTimeout(() => { cooldown.letter = false; }, 30000); // 30s de cooldown
                        }
                    });
                }

            function getDistanceFromLocationInMeters(currLat,currLong,destLat,destLong) { 
                    var R = 6371000;
                    var dLat = (destLat - currLat) * Math.PI / 180;
                    var dLong = (destLong - currLong) * Math.PI / 180;

                    var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + 
                            Math.cos(currLat * Math.PI / 180) * Math.cos(destLat * Math.PI / 180) * 
                            Math.sin(dLong / 2) * Math.sin(dLong / 2);
                    
                    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                    var d = R * c;
                    return d;

                }

        // Vibration
            function vibrateDevice(duration) {
                if ("vibrate" in navigator) navigator.vibrate(duration);
            }

            function closeMessage() {
                document.getElementById('message').style.display = 'none';
            }

            // Fonction pour marquer un point comme visit√©
            function markAsVisited(markerNumber) {
                if (!visitedMarkers[markerNumber]) {
                    visitedMarkers[markerNumber] = true;
                    localStorage.setItem('visitedMarkers', JSON.stringify(visitedMarkers));

                    // Mise √† jour de l'ic√¥ne
                    markers.forEach(marker => {
                        if (marker.options.title === markerNumber.toString()) {
                        const latlng = marker.getLatLng();
                            map.removeLayer(marker); // Supprime l'ancien marqueur
                            const newMarker = L.marker(latlng, {
                                title: markerNumber.toString(),
                                draggable: false,
                                icon: myIconVisited,
                                zIndexOffset: 500
                            }).bindTooltip((markerNumber.toString() + " : lettre " + markerContents[markerNumber]), { permanent: true, direction: 'top' }).addTo(map); // Recr√©e le marqueur avec la nouvelle ic√¥ne
                           
                            // Remplace l'ancien marqueur par le nouveau dans le tableau
                            const index = markers.indexOf(marker);
                            if (index !== -1) {
                                markers[index] = newMarker; 
                            }
                        }
                    });

                    checkAllVisited();
                }
            }

            // V√©rifier si tous les points sont visit√©s
            function checkAllVisited() {
                const allVisited = Object.keys(markerCoords).every(num => visitedMarkers[num]);
                if (allVisited && !hiddenMarker) {
                    hiddenMarker = L.marker(hiddenMarkerCoords, { icon: myIconHidden })
                        .bindTooltip("Point secret", { permanent: true, direction: 'top' })
                        .addTo(map);
                    //showLetterMessage("üëª");
                }
            }

            // Fonction pour afficher une popup
            function showPopup(content, duration = 5000) {
                document.getElementById('popup-content').textContent = content;
                document.getElementById('message').style.display = 'block';
                setTimeout(closeMessage, duration);
            }
        </script>
